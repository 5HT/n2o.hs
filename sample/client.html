<!DOCTYPE html>
<html>
    <head>
        <title>Haskell WebSockets example</title>
        <link rel="stylesheet" type="text/css" href="screen.css" />
    </head>
    <body>
        <h1>Haskell WebSockets example</h1>
        <div id="main">
            <div id="warnings">
            </div>
            <div id="join-section">
                <h2>Join</h2>
                <form id="join-form" action="javascript: void(0)">
                    <label for="user">Username: </label>
                    <input id="user" type="text" size="12" />
                    <input id="welcome" type="submit" value="Join" />
                </form>
            </div>
            <div id="users-section" style="display: none">
                <h2>Users</h2>
                <ul id="users">
                </ul>
            </div>
            <div id="chat-section" style="display: none">
                <h2>Chat</h2>
                <div id="messages">
                </div>
                <br />
                <form id="message-form" action="javascript: void(0)">
                    <input id="text" type="text" size="40" />
                    <input id="talk" type="submit" value="Send" />
                </form>
            </div>
        </div>
        <div id="footer">
            Source code available <a href="http://github.com/jaspervdj/websockets/tree/master/example">here</a>
        </div>
<script>var transition = {pid: '', port:'9160'}</script>
<script src='../static/protocols/bert.js'></script>
<script src='../static/protocols/client.js'></script>
<script src='../static/bullet.js'></script>
<script src='../static/utf8.js'></script>
<script src='../static/validation.js'></script>
<script src='../static/n2o.js'></script>
<script>N2O_start();
document.addEventListener("DOMContentLoaded", function(event) { 
    qi('message-form').addEventListener("submit", function(){
        ws.send(enc(tuple(atom('MSG'),bin(qi('text').value))))
	qi('text').value = '';
        return false;
    });

    qi('join-form').addEventListener("submit", function(){
        qi('warnings').innerHTML = '';
        ws.send(enc(tuple(atom('LOGON'),bin(qi('user').value))))
        return false;
    });
});</script>
    </body>
</html>
